<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="app">

        <h1 class="title">to-do list</h1>

        <div>
            <input id="inputTodo" class="user-input input" type="text" placeholder="name of to-do" />
            <button id="btnAddTodo" class="button" onclick="handlers.addTodo()">+</button>
            <br/>
            <br/>
        </div>

        <div>
            <button class="btnToggleAll button" onclick="handlers.toggleAll()" class="button">toggle all</button>
            <br/>
            <br/>
            <ul class="todoList"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
